	  <div class="post-content slideDownMin">

		

			
					<p>今天碰见一个excel的问题，记录一下。<br>双击excel文件打开后只是打开程序，并没有打开文件，还需要通过程序再一次打开文件才能打开excel文件。<br><a id="more"></a><br><img src="/images/1506389775451.png" alt="Alt text"></p>
<p>解决方案：</p>
<p>打开 <strong>excel选项</strong><br><img src="/images/1506389859268.png" alt="Alt text"></p>
<p>打开后找到 <strong>高级</strong> 把 <strong>忽略使用动态数据交换（DDE）的其他应用程序</strong> 勾去掉。确定就可以了。<br><img src="/images/1506389939366.png" alt="Alt text"></p>
